<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 
        What is Inline Elements?
        - Inline elements do not start on a new line and only take up as much width as necessary.
        What is Block Elements?
        - Block-level elements are those that start on a new line and take up the entire width of their container by default.
    -->
    <p>Hey, i am Para.</p>
    <a href="https://www.google.com">Google</a>
    <div>
        I am a Block Element.
    </div>
    <span>
        This is Span & inline element. Yes, I am Inline Element.
        <a href="">This is Element.</a>
    </span>

</body>

</html>
